<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="homescreen.css">
		<script src="firstjavascript.js"></script>
		<title>Home Screen </title>
		<script> // need to initalise these values here so they are only set once. As this page is only accessed once at the start of the game
			//essentials
		 	localStorage.health_points ="25";
		 	localStorage.karma_points ="0";
		 	localStorage.num_coins ="0";
		 	// gear
		 	localStorage.machete ="false";
		 	localStorage.torch = "false";
		 	localStorage.grapple = "false";
		 	localStorage.explosive = "false";
		 	//making sure you cant do an event twice
		 	localStorage.traveller = "false";
		 	localStorage.campsite = "false";
		 	localStorage.house = "false";
		 	localStorage.cavemonster = "false";
		 	localStorage.cavechild = "false";

		 	document.addEventListener('click', musicPlay);
			function musicPlay() {
    			document.getElementById('rain').play();
    			document.getElementById('thunder').play();
    			document.removeEventListener('click', musicPlay);
			}
		</script>
	</head>
	<body onload="essentials()">
		<header>Campsite</header>
		
		<audio id="rain" loop autoplay>
   			 <source src="sounds/rain.wav" type="audio/wav">
		</audio>
		<audio id="thunder" loop autoplay>
   			 <source src="sounds/thunder.wav" type="audio/wav">
		</audio>


		<aside class="leftInv">Machete: <span id="machete"></span><br>Torch: <span id="torch"></span><br>GrappleHook: <span id="hook"></span><br>Explosives: <span id="explosive"></span></aside>

		<p id="dialogBox"> You awaken in your campsite surrounded by rubble. <br> </p>

		<aside class="rightInv"> Coins: <br><span id="money"></span> </aside>

		<h2 class="karma"> Karma : <span id="karmabar"></span> </h2>
		<h2 class="health"> Health : <span id="healthbar"></span> </h2>
		<button id="button1" onclick="askAround()"> Ask Around </button>
		<button id="button2" onclick="followFootsteps()"> Follow Footsteps </button>
		<button id="button3"> Shop </button>
		<button id="button4" onclick="campFire()" > Sit by the campfire </button>
	</body>

<html>
