<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="deepforest.css">
		<script src="firstjavascript.js"></script>
		<title>Dungeon Master - Deep Forest </title>
		<script>
			document.addEventListener('click', musicPlay);
			function musicPlay() {
    			document.getElementById('deepforest').play();
    			document.removeEventListener('click', musicPlay);
			}</script>
	</head>
	<body onload="essentials()">
		<header id="header">Deep Forest</header>

		<audio id="deepforest" loop autoplay>
   			 <source src="sounds/deepforest.wav" type="audio/wav">
		</audio>

		<aside class="leftInv">Machete: <span id="machete"></span><br>Torch: <span id="torch"></span><br>GrappleHook: <span id="hook"></span><br>Explosives: <span id="explosive"></span></aside>

		<p id="dialogBox"> After what feels like hours of cutting through lots of vegitation and almost losing the path many time you come to an opening with an old house in front of you! <br> </p>

		<aside class="rightInv"> Coins: <br><span id="money"></span> </aside>

		<h2 class="karma"> Karma : <span id="karmabar"></span> </h2>
		<h2 class="health"> Health : <span id="healthbar"></span> </h2>
		<button id="button1" onclick="location.href='forrest.html'">Go back </button>
		<button id="button2" onclick="button2deep()"> Approach the house </button>
		<button id="button3" onclick="button3deep()"></button>
		<button id="button4" onclick="button4deep()"></button>
	</body>
<html>
