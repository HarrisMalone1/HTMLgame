<!DOCTYPE html>
<html>
	<head>

		<script src="firstjavascript.js"></script>
		<title>Dungeon Master - Temple </title>
		<script>
			document.addEventListener('click', musicPlay);
			function musicPlay() {
    			document.getElementById('lava').play();

			}</script>

	<body onload="essentials()">
		<header>Temple</header>

		<audio id="lava" loop autoplay>
   			 <source src="sounds/temple.wav" type="audio/wav">
		</audio>

		<aside class="leftInv">Machete: <span id="machete"></span><br>Torch: <span id="torch"></span><br>GrappleHook: <span id="hook"></span><br>Explosives: <span id="explosive"></span></aside>

		<p id="dialogBox"> As you walk further into the structure it begins to look like some sort of church or old place of worship. <br> Your arm begins to feel heavy and in a lot of pain, the spider bite looks infected.</p>

		<aside class="rightInv"> Coins: <br><span id="money"></span> </aside>

		<h2 class="karma"> Karma : <span id="karmabar"></span> </h2>

		<button id="button2" onclick="button2temple()"></button>
