<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="spider.css">
		<script src="firstjavascript.js"></script>
		<title>Dungeon Master - Spider </title>
		<script>
			document.addEventListener('click', musicPlay);
			function musicPlay() {
    			document.getElementById('spider').play();
    			document.removeEventListener('click', musicPlay);
			}</script>
	</head>
	<body onload="essentials()">
		<header>Spider</header>

		<audio id="spider" loop autoplay>
   			 <source src="sounds/spiderBackground.wav" type="audio/wav">
		</audio>

		<aside class="leftInv">Machete: <span id="machete"></span><br>Torch: <span id="torch"></span><br>GrappleHook: <span id="hook"></span><br>Explosives: <span id="explosive"></span></aside>

		<p id="dialogBox"> You can finally see what looks like an opening coming up after what felt like hours of crawling through the tiny hole.<br> You come out to a place somehow covered in more cobwebs than yourself...</p>

		<aside class="rightInv"> Coins: <br><span id="money"></span> </aside>


		<h2 class="karma"> Karma : <span id="karmabar"></span> </h2>
		<h2 class="health"> Health : <span id="healthbar"></span> </h2>
		<button id="button1" onclick="button1spider()"> Look Around</button>
		<button id="button2" onclick="button2spider()"></button>
		<button id="button3" onclick="button3spider()"></button>
		<button id="button4" onclick="button4spider()"></button>
	</body>
<html>
