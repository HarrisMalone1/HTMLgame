<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="homescreen.css">
		<script src="firstjavascript.js"></script>
		<title>Home Screen </title>
		<script>
			document.addEventListener('click', musicPlay);
			function musicPlay() {
    			document.getElementById('rain').play();
    			document.getElementById('thunder').play();
    			document.removeEventListener('click', musicPlay);
			}
		</script>
	</head>
	<body onload="essentials()">
		<header>Campsite</header>


		<audio id="rain" loop autoplay>
   			 <source src="sounds/rain.wav" type="audio/wav">
		</audio>
		<audio id="thunder" loop autoplay>
   			 <source src="sounds/thunder.wav" type="audio/wav">
		</audio>


		<aside class="leftInv">Machete: <span id="machete"></span><br>Torch: <span id="torch"></span><br>GrappleHook: <span id="hook"></span><br>Explosives: <span id="explosive"></span></aside>

		<p id="dialogBox"> Keith: Welcome back did you find anything in your travels? <br> </p>

		<aside class="rightInv"> Coins: <br><span id="money"></span> </aside>

		<h2 class="karma"> Karma : <span id="karmabar"></span> </h2>

		<h2 class="health"> Health : <span id="healthbar"></span> </h2>

		<button id="button1" onclick="response()"> Respond </button>
		
		<button id="button2" onclick="location.href='forrest.html'"> Follow Footsteps </button>
		<button id="button3" onclick="shop()"> Shop </button>
		<button id="button4" onclick="campFire()" > Sit by the campfire </button>
	</body>

<html>
